<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

</head>
<body>
    
    
    <div class="formulario"><form action="" method="">
        <div class="title1"><h1>INSCRIÇÃO</h1></div>
        <div class="title2"><h2>Evento de Conferência de Tecnologia</h2></div>
            
        <div class="informacoes">
            <div class="titulo"><h3>Informações Pessoais</h3></div>
            <div class="dados">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="dados">   
                <label for="nome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome">
            </div>
            <div class="dados">   
                <label for="idade">Idade</label>
                <input type="text" name="idade" id="idade" placeholder="Digite sua idade">
            </div>
            <div class="dados">
                <label for="empresa">Empresa</label>
                <input type="text" name="empresa" id="empresa" placeholder="Exemplo LTDA">
            </div>    
            <div class="dados">
                <label for="cargo">Cargo</label>
                <input type="text" name="cargo" id="Digite seu cargo" placeholder="Digite seu cargo">
            </div>    
            <div class="dados">
                <label for="celular">Celular</label>
                <input type="tel" name="celular" id="celular" placeholder="(xx) xxxxx-xxxx">
            </div>    
            <div class="dados">
                <label for="email">Endereço de E-mail</label>
                <input type="email" name="email" id="email" placeholder="exemplo@email.com">
            </div>   
            
        </div>
        <br>
    
        <div class="informacoes">
            <div class="titulo"><h3>Endereço</h3></div>
            <div class="dados">
                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep" maxlength="9" placeholder="xxxxxxxx" onblur="pesquisacep(this.value);">
            </div>
            <div class="dados">
                <label for="rua">Logradouro</label>
                <input type="text" name="rua" id="rua" placeholder="Digite o logradouro">
            </div>
            <div class="dados">
                <label for="numero">Número</label>
                <input type="text" name="numero" id="numero" placeholder="Digite o numero">
            </div>
            <div class="dados">           
                <label for="complemento">Complemento</label>
                <input type="text" name="complemento" id="complemento" placeholder="Digite o complemento">
            </div>
            <div class="dados">           
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" placeholder="Digite o bairro">
            </div>
            <div class="dados">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" placeholder="Digite a cidade">
            </div>
            <div class="dados">
                <label for="uf">Estado</label>
                <input type="text" name="uf" id="uf" placeholder="Digite o estado">
            </div>
        </div>
        <br>

        <div class="informacoes">
            <div class="titulo"><h3>Workshop</h3></div>
            <div class="dadosw">    
                <label >Selecione as Palestras:</label>
                <div class="itens">
                    <div class="caixa">
                        <input type="checkbox" name="ia" id="ia">
                        <label for="ia">Inteligência Artificial</label>
                    </div>
                    <div class="caixa">
                        <input type="checkbox" name="nuvem" id="nuvem">
                        <label for="nuvem">Computação em Nuvem</label>
                    </div>
                    <div class="caixa">
                        <input type="checkbox" name="quantico" id="quantico">
                        <label for="quantico">Computadores Quânticos</label>
                    </div>
                    <div class="caixa">
                        <input type="checkbox" name="seinfor" id="seinfor">
                        <label for="seinfor">Segurança da Informação</label>
                    </div>
                    <div class="caixa">
                        <input type="checkbox" name="pmobile" id="pmobile">
                        <label for="pmobile">Programação Mobile</label>
                    </div>
                    <div class="caixa">
                        <input type="checkbox" name="realidadeaumentada" id="realidadeaumentada">
                        <label for="realidadeaumentada">Realidade Aumentada</label>
                    </div>
                </div>
            </div>   
            <div class="dadosw"> 
                <br>   
                <label >Deixe-nos Algum Comentário:</label>
                <div class="itens">
                    <textarea name="msg" id="msg" cols="10" rows="10"></textarea><br><br>    
                    
                </div>
            </div>      
        </div>

        <div class="termouso">
            <input type="checkbox" name="contermo" id="contermo">
            <label>Eu li e concordo com estes </label>
            <a href="#">termos</a>
            <label> e condições.</label>
        </div>

        <div class="botao">
            <input type="reset" value="Limpar">
            <button type="button" id="enviar">Enviar</button>
        </div>

    </div></form>




    <script>
            document.getElementById("enviar").addEventListener("click", function(){
                alert("Inscrição Enviada com Sucesso!!!");
            });

    </script>
    


</body>
</html>
